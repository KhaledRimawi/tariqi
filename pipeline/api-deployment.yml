trigger:
  branches:
    include: [ main ]
  paths:
    include: [ backend/api/* ]

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'
  displayName: 'Use Python 3.11 (for lint/tests if any)'

# (Optional) quick syntax check
- script: |
    cd backend/api
    python -m py_compile api.py wsgi.py
  displayName: 'Sanity check Python files'

# Ensure Oryx runs on the app service
- task: AzureCLI@2
  displayName: 'Enable Oryx build on deploy'
  inputs:
    azureSubscription: 'deployment'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az webapp config appsettings set \
        --resource-group T-Project-C \
        --name tariqi-api \
        --settings SCM_DO_BUILD_DURING_DEPLOYMENT=1

# Deploy the **folder** (not a prebuilt zip of deps)
- task: AzureWebApp@1
  displayName: 'Deploy Flask API (Code, Oryx)'
  inputs:
    azureSubscription: 'deployment'
    appType: 'webAppLinux'
    appName: 'tariqi-api'
    package: '$(Build.SourcesDirectory)/backend/api'