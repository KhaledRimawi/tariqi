# Telegram Message Collector Configuration
# 
# You can modify these settings to customize the behavior of the script

[telegram]
# Your Telegram API credentials
api_id = 26389903
api_hash = b7f2c7e63f08653def683baef7c2334b

# Session file name (will be created automatically)
session_name = telegram_session

[collection]
# Default number of messages to collect (can be overridden when running)
default_message_limit = 100

# Maximum messages to display in console (rest will only be saved to CSV)
max_console_display = 10

# Whether to automatically save to CSV without asking
auto_save_csv = false

[output]
# CSV filename pattern (timestamp will be added automatically)
csv_filename_prefix = telegram_messages

# Include sender names in output (requires additional API calls)
include_sender_names = true

# Include media messages (marked as [Media message])
include_media_messages = true

[advanced]
# Connection timeout in seconds
connection_timeout = 30

# Retry attempts for failed operations
max_retries = 3

# Delay between message requests (seconds) - helps avoid rate limiting
request_delay = 0.1
